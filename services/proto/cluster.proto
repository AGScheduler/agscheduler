syntax = "proto3";

package services;
option go_package="./;services";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

message Node {
  string endpoint_main = 1;
  string endpoint = 2;
  string endpoint_grpc = 3;
  string endpoint_http = 4;
  string queue = 5;
  string mode = 6;
  string version = 7;
  bool health = 8;
  google.protobuf.Timestamp  register_time = 9;
  google.protobuf.Timestamp  last_heartbeat_time = 10;
}

message Nodes {
  map<string, Node> nodes = 1;
}

service Cluster {
  rpc GetNodes (google.protobuf.Empty) returns (Nodes) {}
}
